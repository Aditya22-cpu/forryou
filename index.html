<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternal Love</title>
    <style>
        body {
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
            position: relative;
            user-select: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Starry Night Background */
        #stars {
            width: 1px;
            height: 1px;
            background: transparent;
            box-shadow: 200px 200px #FFF, 300px 400px #FFF, 450px 100px #FFF,
                        150px 300px #FFF, 400px 300px #FFF, 250px 200px #FFF,
                        350px 150px #FFF, 500px 250px #FFF, 100px 100px #FFF,
                        200px 350px #FFF, 300px 200px #FFF, 450px 300px #FFF,
                        550px 150px #FFF, 600px 250px #FFF, 700px 100px #FFF,
                        800px 350px #FFF, 900px 200px #FFF, 1000px 300px #FFF;
            animation: animStar 50s linear infinite;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        #stars2 {
            width: 2px;
            height: 2px;
            background: transparent;
            box-shadow: 200px 200px #FFF, 300px 400px #FFF, 450px 100px #FFF,
                        150px 300px #FFF, 400px 300px #FFF, 250px 200px #FFF,
                        350px 150px #FFF, 500px 250px #FFF, 100px 100px #FFF,
                        200px 350px #FFF, 300px 200px #FFF, 450px 300px #FFF,
                        550px 150px #FFF, 600px 250px #FFF, 700px 100px #FFF,
                        800px 350px #FFF, 900px 200px #FFF, 1000px 300px #FFF;
            animation: animStar 100s linear infinite;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .heart-photo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff66b2;
            box-shadow: 0 0 20px #ff66b2;
            z-index: 1;
            display: none;
        }

        @media screen and (max-width: 768px) {
            .heart-photo {
                width: 100px;
                height: 100px;
            }
        }

        @keyframes animStar {
            from { transform: translateY(0px); }
            to { transform: translateY(-200px); }
        }

        .animated-text {
            font-size: 4em;
            color: white;
            text-shadow: 0 0 30px #ff99cc, 0 0 50px #ff66b2;
            display: none;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: none;
        }

        .start-button {
            padding: 15px 40px;
            font-size: 2em;
            font-weight: bold;
            border: 2px solid white;
            cursor: pointer;
            background: transparent;
            color: white;
            border-radius: 50px;
            box-shadow: 0 0 10px white;
            transition: 0.3s;
            outline: none;
            animation: pulse 1.5s infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .start-button:hover {
            background: white;
            color: black;
            box-shadow: 0 0 20px white;
        }

        .welcome-text {
            font-size: 2em;
            color: white;
            text-shadow: 0 0 10px #ff99cc;
            margin-top: 20px;
            display: none;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .animated-text {
                font-size: 2.5em;
            }

            .start-button {
                font-size: 1.5em;
                padding: 10px 30px;
            }

            .welcome-text {
                font-size: 1.5em;
                padding: 0 20px;
            }

            canvas {
                width: 100%;
                height: 100%;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="stars"></div>
    <div id="stars2"></div>
    <audio id="backgroundMusic" loop>
        <source src="Arctic_Monkeys_-_I_Wanna_Be_Yours.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <button class="start-button" id="startButton">Klik di Sini</button>
    <div class="welcome-text" id="welcomeText"></div>
    <div class="animated-text">You're very beautiful</div>
    <canvas id="particleCanvas"></canvas>
    <img src="26758.jpg" alt="Photo" class="heart-photo">

    <script>
        const button = document.getElementById("startButton");
        button.addEventListener("mouseover", moveButton);
        button.addEventListener("click", startAnimation);

        function moveButton() {
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        function startAnimation() {
            button.style.display = "none";
            const music = document.getElementById("backgroundMusic");
            music.play();

            const welcomeText = document.getElementById("welcomeText");
            welcomeText.style.display = "block";
            welcomeText.innerHTML = "wkwkwk kena prank tombol yaa.";

            setTimeout(() => {
                welcomeText.innerHTML = "Semangat cantik besok pauasa yaa^.^...";
            }, 2000);

            setTimeout(() => {
                welcomeText.style.display = "none";
                document.querySelector(".animated-text").style.display = "block";
            }, 5000);

            setTimeout(() => {
                document.getElementById("particleCanvas").style.display = "block";
                document.querySelector(".heart-photo").style.display = "block";
                initParticles();
            }, 7000);
        }

        const canvas = document.getElementById("particleCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let state = "forming";
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        function generateHeartPath() {
            const scaleFactor = isMobile ? 10 : 15;
            let path = [];
            for (let t = 0; t < Math.PI * 2; t += 0.05) {
                let x = 16 * Math.pow(Math.sin(t), 3);
                let y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
                path.push({ x: x * scaleFactor + canvas.width / 2, y: -y * scaleFactor + canvas.height / 2 });
            }
            return path;
        }

        let heartPath = generateHeartPath();

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                let target = heartPath[Math.floor(Math.random() * heartPath.length)];
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.targetX = target.x;
                this.targetY = target.y;
                this.size = Math.random() * 4 + 2;
                this.speed = Math.random() * 0.05 + 0.02;
                this.explodeSpeed = Math.random() * 5 + 2;
                this.angle = Math.random() * Math.PI * 2;
                this.color = "#ff66b2";
            }

            update() {
                if (state === "forming") {
                    this.x += (this.targetX - this.x) * this.speed;
                    this.y += (this.targetY - this.y) * this.speed;
                } else {
                    this.x += Math.cos(this.angle) * this.explodeSpeed;
                    this.y += Math.sin(this.angle) * this.explodeSpeed;
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createParticles() {
            const particleCount = isMobile ? 800 : 1500;
            particles = Array.from({ length: particleCount }, () => new Particle());
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateParticles);
        }

        function toggleState() {
            state = state === "forming" ? "exploding" : "forming";
            setTimeout(toggleState, 3500);
        }

        function initParticles() {
            createParticles();
            animateParticles();
            setTimeout(toggleState, 3500);
        }
    </script>
</body>
</html>
